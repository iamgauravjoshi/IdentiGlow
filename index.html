      .gradient-bg {
        background: linear-gradient(135deg, #bfdbfe 0%, #f8fafc, #d8b4fe);
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .card-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .glow-text {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.6s ease-out;
      }

      .loading-spinner {
        border: 3px solid rgba(99, 102, 241, 0.2);
        border-top: 3px solid #6366f1;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .progress-ring {
        transform: rotate(-90deg);
      }

      .progress-ring-circle {
        transition: stroke-dasharray 0.35s;
      }

      .pillar-card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.9) 0%,

        );

      }

        background: linear-gradient(

          rgba(99, 102, 241, 0.1) 0%,
          rgba(139, 92, 246, 0.1) 100%
        );
        border-left: 4px solid #6366f1;
      }

      @keyframes progressFill {
        from {
          width: 0%;
        }
        to {
          width: var(--target-width);
        }
      }

      .animated-progress {
        animation: progressFill 1.5s ease-out forwards;
      }

      @keyframes pulse {
        0%,
        100% {

          opacity: 1;
        }
        50% {

      // File Upload Component with Recording
      const FileUpload = ({ type, file, onFileSelect, required = false }) => {
        const fileInputRef = useRef(null);
        const mediaRecorderRef = useRef(null);
        const streamRef = useRef(null);
        const videoRef = useRef(null);
        const playbackRef = useRef(null);
        const [isRecording, setIsRecording] = useState(false);
        const [recordedBlob, setRecordedBlob] = useState(null);
        const [recordingTime, setRecordingTime] = useState(0);
        const [showRecorder, setShowRecorder] = useState(false);
        const [isPlaying, setIsPlaying] = useState(false);
        const [showFullScreen, setShowFullScreen] = useState(false);
        const [previewUrl, setPreviewUrl] = useState(null);

        const isAudio = type === "audio";
        const icon = isAudio ? "ðŸŽ™ï¸" : "ðŸŽ¥";
        const title = isAudio
          ? "Upload your audio introduction"
          : "Upload your video introduction";
        const description = isAudio
          ? "Upload an audio file or record live where you tell us about yourself, your goals, and what makes you unique"
          : "Upload a video file or record live where you introduce yourself and share your personality";
        const acceptType = isAudio ? "audio/*" : "video/*";
        const buttonColor = isAudio
          ? "from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700"
          : "from-violet-500 to-purple-600 hover:from-violet-600 hover:to-purple-700";

        useEffect(() => {
          let interval;
          if (isRecording) {
            interval = setInterval(() => {
              setRecordingTime((prev) => prev + 1);
            }, 1000);
          }
          return () => clearInterval(interval);
        }, [isRecording]);

        useEffect(() => {
          // Create preview URL when file is selected
          if (file && !recordedBlob) {
            const url = URL.createObjectURL(file);
            setPreviewUrl(url);
            return () => URL.revokeObjectURL(url);
          }
        }, [file, recordedBlob]);

        const startRecording = async () => {
          try {
            const constraints = isAudio
              ? { audio: true }
              : { video: { width: 640, height: 480 }, audio: true };

            const stream = await navigator.mediaDevices.getUserMedia(
              constraints
            );
            streamRef.current = stream;

            // Show live preview for video
            if (!isAudio && videoRef.current) {
              videoRef.current.srcObject = stream;
              videoRef.current.play();
            }

            const mediaRecorder = new MediaRecorder(stream);
            mediaRecorderRef.current = mediaRecorder;

            const chunks = [];
            mediaRecorder.ondataavailable = (event) => {
              if (event.data.size > 0) {
                chunks.push(event.data);
              }
            };

            mediaRecorder.onstop = () => {
              const blob = new Blob(chunks, {
                type: isAudio ? "audio/webm" : "video/webm",
              });
              setRecordedBlob(blob);

              // Create preview URL
              const url = URL.createObjectURL(blob);
              setPreviewUrl(url);

              // Create a file-like object
              const file = new File([blob], `recorded_${type}.webm`, {
                type: isAudio ? "audio/webm" : "video/webm",
              });
              onFileSelect(file);

              // Stop all tracks and clear video source
              stream.getTracks().forEach((track) => track.stop());
              if (videoRef.current) {
                videoRef.current.srcObject = null;
              }
            };

            mediaRecorder.start();
            setIsRecording(true);
            setRecordingTime(0);
          } catch (error) {
            console.error("Error accessing media devices:", error);
            alert(
              "Unable to access camera/microphone. Please check permissions."
            );
          }
        };

        const stopRecording = () => {
          if (mediaRecorderRef.current && isRecording) {
            mediaRecorderRef.current.stop();
            setIsRecording(false);
            setShowRecorder(false);
          }
        };

        const deleteRecording = () => {
          setRecordedBlob(null);
          setPreviewUrl(null);
          onFileSelect(null);
          if (playbackRef.current) {
            playbackRef.current.pause();
            playbackRef.current.currentTime = 0;
          }
          setIsPlaying(false);
        };

        const togglePlayback = () => {
          if (playbackRef.current) {
            if (isPlaying) {
              playbackRef.current.pause();
            } else {
              playbackRef.current.play();
            }
            setIsPlaying(!isPlaying);
          }
        };

        const formatTime = (seconds) => {
          const mins = Math.floor(seconds / 60);
          const secs = seconds % 60;
          return `${mins}:${secs.toString().padStart(2, "0")}`;
        };

        return (
          <div>
            <h3 className="text-xl font-semibold text-slate-700 mb-6">
              {title}
            </h3>
            <div className="text-center">
              <div className="mb-8">
                <div
                  className={`w-32 h-32 mx-auto bg-gradient-to-br ${buttonColor} rounded-full flex items-center justify-center mb-4 shadow-xl`}
                >
                  <span className="text-5xl">{icon}</span>
                </div>
                <p className="text-slate-600 max-w-md mx-auto leading-relaxed">
                  {description}
                </p>
              </div>

              {showRecorder && (
                <div className="glass-effect rounded-xl p-6 mb-6 max-w-2xl mx-auto">
                  <div className="mb-4">
                    {!isAudio ? (
                      <div className="mb-4">
                        <video
                          ref={videoRef}
                          className="w-full max-w-md mx-auto rounded-lg bg-black"
                          style={{ maxHeight: "300px" }}
                          muted
                          playsInline
                        />
                      </div>
                    ) : (
                      <div
                        className={`w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-3 ${
                          isRecording
                            ? "bg-red-500 animate-pulse"
                            : "bg-gray-400"
                        }`}
                      >
                        <span className="text-white text-2xl">ðŸŽ™ï¸</span>
                      </div>
                    )}
                    <div className="text-lg font-semibold text-slate-700 text-center">
                      {isRecording
                        ? `Recording: ${formatTime(recordingTime)}`
                        : "Ready to Record"}
                    </div>
                  </div>

                  <div className="flex justify-center space-x-4">
                    {!isRecording ? (
                      <button
                        onClick={startRecording}
                        className="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg transition-all"
                      >
                        Start Recording
                      </button>
                    ) : (
                      <button
                        onClick={stopRecording}
                        className="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg transition-all"
                      >
                        Stop Recording
                      </button>
                    )}
                    <button
                      onClick={() => setShowRecorder(false)}
                      className="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg transition-all"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              )}

              {/* Preview Section */}
              {(file || recordedBlob) && previewUrl && (
                <div className="glass-effect rounded-xl p-6 mb-6 max-w-2xl mx-auto">
                  <div className="text-emerald-600 font-semibold mb-4 text-center">
                    âœ… {recordedBlob ? "Recording" : "File"} uploaded
                    successfully!
                  </div>

                  {isAudio ? (
                    <div className="text-center">
                      <div className="bg-gradient-to-r from-emerald-100 to-teal-100 rounded-lg p-6 mb-4">

                        <audio
                          ref={playbackRef}

                        >
                          {isPlaying ? "â¸ï¸ Pause" : "â–¶ï¸ Play"}
                        </button>
                      </div>
                    </div>
                  ) : (
                    <div className="text-center">
                      <video
                        ref={playbackRef}
                        src={previewUrl}
                        className="w-full max-w-md mx-auto rounded-lg mb-4"
                        style={{ maxHeight: "300px" }}

                        onPlay={() => setIsPlaying(true)}

                      <div className="flex justify-center space-x-3">

                          onClick={() => setShowFullScreen(true)}
                          className="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-all"

                    <strong>Size:</strong>{" "}

                  <div className="flex justify-center space-x-3">

        const base = baseScores[userProfile.goal] || baseScores["Student"];

        const timelineBonus = {
          "6 months": 0,
          "1 year": 3,
          "2 years": 5,
          "5+ years": 8,
        };

        const bonus = timelineBonus[userProfile.timeline] || 0;

        // Calculate quiz-based adjustments
        const quizAdjustments = {
          social: 0,
          communication: 0,
          visual: 0,
          personality: 0,
          branding: 0,
        };

        if (
          userProfile.quizResponses &&
          Object.keys(userProfile.quizResponses).length > 0
        ) {
          quizQuestions.forEach((question, index) => {
            const response = userProfile.quizResponses[index];
            if (response) {
              const adjustment = (response - 3) * 3; // Scale from -6 to +6
              quizAdjustments[question.category] += adjustment;
            }
          });

          // Average the adjustments for categories with multiple questions
          Object.keys(quizAdjustments).forEach((category) => {
            const questionCount = quizQuestions.filter(
              (q) => q.category === category
            ).length;
            if (questionCount > 0) {
              quizAdjustments[category] =
                quizAdjustments[category] / questionCount;
            }
          });
        }

        const scores = {
          social: Math.max(
            60,
            Math.min(
              100,
              base.social +
                bonus +
                quizAdjustments.social +
                (Math.random() - 0.5) * 10
            )
          ),
          communication: Math.max(
            60,
            Math.min(
              100,
              base.communication +
                bonus +
                quizAdjustments.communication +
                (Math.random() - 0.5) * 10
            )
          ),
          visual: Math.max(
            60,
            Math.min(
              100,
              base.visual +
                bonus +
                quizAdjustments.visual +
                (Math.random() - 0.5) * 10

          ),
          personality: Math.max(

            Math.min(
              100,
              base.personality +
                bonus +
                quizAdjustments.personality +
                (Math.random() - 0.5) * 10
            )
          ),
          branding: Math.max(
            60,
            Math.min(
              100,
              base.branding +
                bonus +
                quizAdjustments.branding +
                (Math.random() - 0.5) * 10
            )
          ),
        };

        scores.overall =
          (scores.social +
            scores.communication +
            scores.visual +
            scores.personality +
            scores.branding) /
          5;
        return scores;

              return userProfile.videoFile !== null;
            case 5:
              return userProfile.goal !== "" && userProfile.timeline !== "";
            default:
              return false;
          }
        };

        const handleNext = () => {
          if (currentStep < totalSteps) {
            setCurrentStep(currentStep + 1);
          } else {
            handleAnalyze();
          }
        };

        const handlePrevious = () => {
          if (currentStep > 1) {
            setCurrentStep(currentStep - 1);
          }
        };

        const handleAnalyze = () => {
          setCurrentPage("loading");

          const messages = [
            "Processing your personality data...",
            "Analyzing communication patterns...",
            "Calculating aura scores...",
            "Generating personalized recommendations...",
            "Finalizing your digital identity profile...",
          ];

          let messageIndex = 0;
          const interval = setInterval(() => {
            setLoadingMessage(messages[messageIndex]);
            messageIndex++;

            if (messageIndex >= messages.length) {
              clearInterval(interval);
              setTimeout(() => setCurrentPage("results"), 500);
            }
          }, 800);
        };

        const handleRestart = () => {
          setCurrentPage("landing");
          setCurrentStep(1);
          setUserProfile({
            goal: "",
            timeline: "",
            socialMedia: {},
            audioFile: null,
            videoFile: null,
            quizResponses: {},
          });
        };

        const updateProfile = (key, value) => {
          setUserProfile((prev) => ({ ...prev, [key]: value }));
        };

        const updateSocialMedia = (platform, url) => {
          setUserProfile((prev) => ({
            ...prev,
            socialMedia: { ...prev.socialMedia, [platform]: url },
          }));
        };

        const handleQuizAnswer = (questionIndex, value) => {
          setUserProfile((prev) => ({
            ...prev,
            quizResponses: { ...prev.quizResponses, [questionIndex]: value },
          }));
        };

        if (currentPage === "landing") {
          return <LandingPage onStart={() => setCurrentPage("input")} />;
        }

        if (currentPage === "loading") {
          return <LoadingPage message={loadingMessage} />;
        }

        if (currentPage === "results") {
          return (
            <ResultsPage userProfile={userProfile} onRestart={handleRestart} />
          );
        }

        return (
          <div className="min-h-screen">
            <div className="max-w-4xl mx-auto p-4 lg:p-6">
              <ProgressBar currentStep={currentStep} totalSteps={totalSteps} />

              <div className="glass-effect rounded-2xl p-6 lg:p-8 card-shadow">
                {currentStep === 1 && (
                  <PersonalityQuiz
                    responses={userProfile.quizResponses}
                    onAnswer={handleQuizAnswer}
                  />
                )}

                {currentStep === 2 && (
                  <SocialMediaForm
                    socialMedia={userProfile.socialMedia}
                    onChange={updateSocialMedia}
                  />
                )}

                {currentStep === 3 && (
                  <FileUpload
                    type="audio"
                    file={userProfile.audioFile}
                    onFileSelect={(file) =>
                      setUserProfile({ ...userProfile, audioFile: file })
                    }
                  />
                )}

                {currentStep === 4 && (
                  <FileUpload
                    type="video"
                    file={userProfile.videoFile}
                    onFileSelect={(file) =>
                      setUserProfile({ ...userProfile, videoFile: file })
                    }
                  />
                )}
                {currentStep === 5 && (
                  <div className="space-y-8">
                    <GoalSelection
                      selectedGoal={userProfile.goal}
                      onSelect={(goal) => updateProfile("goal", goal)}
                    />

                    {userProfile.goal && (
                      <TimelineSelection
                        selectedTimeline={userProfile.timeline}
                        onSelect={(timeline) =>
                          updateProfile("timeline", timeline)
                        }
                      />
                    )}
                  </div>
                )}

                {/* Navigation */}
                <div className="flex justify-between mt-8">
                  <button
                    onClick={handlePrevious}
                    className={`glass-effect text-slate-700 font-semibold py-3 px-6 rounded-xl hover:bg-white hover:bg-opacity-95 transition-all border border-slate-200 ${
                      currentStep === 1 ? "invisible" : ""
                    }`}
                  >
                    Previous
                  </button>

                  <div className="flex-1"></div>

                  <button
                    onClick={handleNext}
                    disabled={!canProceed()}
                    className={`font-semibold py-3 px-6 rounded-xl transition-all shadow-lg ${
                      canProceed()
                        ? "bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white hover:shadow-xl"
                        : "bg-slate-300 text-slate-500 cursor-not-allowed"
                    }`}
                  >
                    {currentStep === totalSteps ? "Get My Aura Score" : "Next"}
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
